{% extends "base.html" %}
{% block content %}
<form method="post" action="/send" enctype="multipart/form-data">
    <input type="file" id="img_file" name="img_file" class="col-sm-4">
    <input type="submit" value="送信" class="btn">
</form>
    {% if img_url %}
<figure>
    <img src="{{ img_url }}" />
    <figcaption>"{{ img_caption }}"</figcaption>
</figure>


<form method="post">
    <div class="form-group pull-left">
        <input type="file" id="upload_files" name="upload_files" multiple="multiple" class="form-control">
        <p class="help-block">※複数ファイルの指定が可能です</p>
    </div>
    <div class="form-group">
        <input type="submit" value="送信" class="form-control btn btn-primary">
    </div>
</form>

    {% endif %}
{% endblock %}
